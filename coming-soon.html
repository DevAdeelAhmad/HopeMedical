<body>
<div class="page-wrapper">
    
    <!-- Preloader -->
    <div class="preloader"></div>
    
    <!--Coming Soon Section-->
    <section class="parallax-section theme-overlay overlay-deep-white sec-padding400" style="background-image:url(images/parallax/image-2.jpg);">
        <div class="container">            
            <div class="row clearfix">
                <div class="col-md-8 col-md-offset-2 text-center sec-padding360">
                    <h1 class="font-64 m-top50">Coming Soon</h1>
                    <!-- FlipClock-master start -->
                    <div class="clock ma-inner" style="margin:2em;"></div>
                    <div class="message"></div>
                    <!-- FlipClock-master end -->
                    <p class="font-16">Sorry.... We are improving and fixing problems of our website.<br>We will be back very soon....</p>

<!--Scroll to top-->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/flipclock.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
    var clock;        
    $(document).ready(function() {
        var clock;
        clock = $('.clock').FlipClock({
            clockFace: 'DailyCounter',
            autoStart: false,
            callbacks: {
                stop: function() {
                    $('.message').html('The clock has stopped!')
                }
            }
        });                
        clock.setTime(220880);
        clock.setCountdown(true);
        clock.start();
    });
</script>
